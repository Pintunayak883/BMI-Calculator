<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Java.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>BMI Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <p class="hading">Hight</p>
      <input type="text" id="hinp" />
      <p class="hading">Waight</p>
      <input type="text" id="winp" />
      <p id="result"></p>
      <div id="btn"><button onclick="cal()">Calculate</button></div>
      <p id="note">Please Enter Hight in [cm] and Waight [kg].</p>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/1d057aa443.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
